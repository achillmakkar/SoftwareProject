<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Occupancy Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/occupancyFormStyle.css}" />
</head>

<! Der CSS Code befindet sich zwischenzeitlich im HTML File weil das occupancyFormStyle.css nicht erkannt wird>
<style>
    body{
        font-family: Arial, sans-serif;
        background: #00ffff;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background: #f7f7f7;
        padding: 20px;
        border-radius: 5px;
        border: 1px solid #000;
        width: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    label, input {
        flex-basis: 48%;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type=text],
    input[type=number] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        box-sizing: border-box;
    }
    input[type=add] {
        background-color: #ffcc00;
    }
    input[type=close] {
        background-color: #ccc;
        margin-top: 10px;
    }
</style>
<body>
<! Code Anfang #3_Nikola_01.04_Zweite Version vom Add Occupancy Form - HTML Struktur überarbeitet>

<div  th:if="${error != null }" th:text="${error}">
    <p th:text= "'Error: ' + ${error}" />
</div>

<form action="#" th:action="@{/occupancyform.html}" th:object="${command}" method="post">

    <h2>Add Occupancy Data: </h2>
    <div class="form-group">
        <label for="hotelID">Hotel ID:</label>
        <input type="text" id="hotelID" name="hotelID" value="1" min="0" readonly>
    </div>
    <div class="form-group">
        <label for="hotelName">Hotel Name:</label>
        <input type="text" id="hotelName" name="hotelName" value="Hotelname 1" readonly>
    </div>
    <div class="form-group">
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" min="0" readonly>
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="0">
    </div>
    <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12">
    </div>
    <div class="form-group">
        <label for="maxRooms">Max Rooms:</label>
        <input type="number" id="maxRooms" name="maxRooms" min="0">
    </div>
    <div class="form-group">
        <label for="bookedRooms">Booked Rooms:</label>
        <input type="number" id="bookedRooms" name="bookedRooms" min="0">
    </div>
    <div class="form-group">
        <label for="maxBeds">Max Beds:</label>
        <input type="number" id="maxBeds" name="maxBeds" min="0">
    </div>
    <div class="form-group">
        <label for="bookedBeds">Booked Beds:</label>
        <input type="number" id="bookedBeds" name="bookedBeds" min="0">
    </div>
    <p><input type="Add" value="Add" /> <input type="Close" value="Close" /> </p>

</form>
</body>
</html>
