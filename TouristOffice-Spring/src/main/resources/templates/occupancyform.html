<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>add occupancy data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/occupancyFormStyle.css}" />
    <style>
        /* Codeanfang_Nikola_durchgehend */

        body{
            font-family: Arial, sans-serif;
            background: #66ccff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #000;
            width: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        label, input {
            flex-basis: 48%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type=text],
        input[type=number] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #ffcc00;
        }

        button[type=button] {
            background-color: #ccc;
            margin-top: 10px;
        }
        /* Codeende_Nikola_durchgehend */
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const maxRoomsInput = document.getElementById('rooms');
            const bookedRoomsInput = document.getElementById('usedrooms');
            const maxBedsInput = document.getElementById('beds');
            const bookedBedsInput = document.getElementById('usedbeds');

            const urlParams = new URLSearchParams(window.location.search);
            const hotelId = urlParams.get('hotelId');
            const hotelName = urlParams.get('hotelName');
            const hotelZip = urlParams.get('hotelZip');

            // Setze die Werte in die Formularfelder
            document.getElementById('hotel.id').value = hotelId || '';
            document.getElementById('hotel.name').value = hotelName || '';
            document.getElementById('hotel.cityCode').value = hotelZip || '';

            function validateInput(maxInput, bookedInput) {
                bookedInput.addEventListener('input', function() {
                    const max = parseInt(maxInput.value, 10);
                    const booked = parseInt(bookedInput.value, 10);

                    if (booked > max) {
                        bookedInput.value = max;
                        alert("You cannot book more than are available.");
                    }
                });
            }

            // Validierung für Zimmer und Betten
            validateInput(maxRoomsInput, bookedRoomsInput);
            validateInput(maxBedsInput, bookedBedsInput);
        });
    </script>
</head>

<body>

<!--Code Anfang #3_Nikola_16.04_HTML Struktur überarbeitet -->

<div  th:if="${error != null }" th:text="${error}">
    <p th:text= "'Error: ' + ${error}" />
</div>

<form th:action="@{/submitOccupancy}" th:object="${occupancy}" method="post">

    <h2>add occupancy data: </h2>
    <div class="form-group">
        <label for="hotel.id">Hotel ID:</label>
        <input type="text" id="hotel.id" name="hotel.id" min="0" required pattern="\d*">
    </div>
    <div class="form-group">
        <label for="hotel.name">Hotel Name:</label>
        <input type="text" id="hotel.name" name="hotel.name"  required pattern="[A-Za-z0-9 ]+">
    </div>
    <div class="form-group">
        <label for="hotel.cityCode">ZIP:</label>
        <input type="text" id="hotel.cityCode" name="hotel.cityCode" min="0" required pattern="\d{4}">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" pattern="\d{4}" minlength="4" maxlength="4" required>
    </div>
    <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required pattern="[1-9]|1[0-2]">
    </div>
    <div class="form-group">
        <label for="rooms">Max Rooms:</label>
        <input type="number" id="rooms" name="rooms" min="0" required>
    </div>
    <div class="form-group">
        <label for="usedrooms">Booked Rooms:</label>
        <input type="number" id="usedrooms" name="usedrooms" min="0" required>
    </div>
    <div class="form-group">
        <label for="beds">Max Beds:</label>
        <input type="number" id="beds" name="beds" min="0" required>
    </div>
    <div class="form-group">
        <label for="usedbeds">Booked Beds:</label>
        <input type="number" id="usedbeds" name="usedbeds" min="0" required>
    </div>
    <div class="form-group">
        <label for="nationality">Nationalität:</label>
        <select id="nationality" name="nationality" required>
            <option value="AUSTRIA">Österreich</option>
            <option value="ITALY">Italien</option>
            <option value="SPAIN">Spanien</option>
            <option value="GERMANY">Deutschland</option>
            <option value="SWITZERLAND">Schweiz</option>
        </select>
    </div>
    <p>
        <button type="submit">ADD</button>
        <button type="button" onclick="window.location.href='/index';">Cancel</button>

    </p>

</form>
</body>
</html>
