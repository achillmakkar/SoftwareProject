<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Add Occupancy Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #66ccff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #000;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #000;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #000;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="button"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<form action="/submit-occupancy-data" method="post">
    <h2>add occupancy data:</h2>
    <div class="form-group">
        <label for="hotel-id">Hotel ID:</label>
        <input type="text" id="hotel-id" name="hotel_id">
    </div>
    <div class="form-group">
        <label for="hotel-name">Hotel Name:</label>
        <input type="text" id="hotel-name" name="hotel_name">
    </div>
    <div class="form-group">
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year">
    </div>
    <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month">
    </div>
    <div class="form-group">
        <label for="max-rooms">Max Rooms:</label>
        <input type="number" id="max-rooms" name="max_rooms">
    </div>
    <div class="form-group">
        <label for="booked-rooms">Booked Rooms:</label>
        <input type="number" id="booked-rooms" name="booked_rooms">
    </div>
    <div class="form-group">
        <label for="max-beds">Max Beds:</label>
        <input type="number" id="max-beds" name="max_beds" >
    </div>
    <div class="form-group">
        <label for="booked-beds">Booked Beds:</label>
        <input type="number" id="booked-beds" name="booked_beds">
    </div>
    <div class="button-group">
        <button type="submit">SAVE</button>
        <button type="button">CANCEL</button>
    </div>
</form>
</body>
</html>
