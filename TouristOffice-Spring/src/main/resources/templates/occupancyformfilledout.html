<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirm Occupancy Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #66ccff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #000;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #000;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #000;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="button"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<form th:action="@{/finalizesave}" method="post" th:object="${command}">

    <h2>add occupancy data: </h2>
    <div class="form-group">
        <label for="id">Hotel ID:</label>
        <input type="text" id="id" name="id" min="0" pattern="\d*" readonly th:value="${command.id}">
    </div>
    <div class="form-group">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" readonly th:value="${command.hotel.name}">
    </div>
    <div class="form-group">
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" min="0" pattern="\d{4}" readonly th:value="${command.zip}">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" pattern="\d{4}" minlength="4" maxlength="4" readonly th:value="${command.year}">
    </div>
    <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" pattern="[1-9]|1[0-2]" readonly th:value="${command.month}">
    </div>
    <div class="form-group">
        <label for="maxRooms">Max Rooms:</label>
        <input type="number" id="maxRooms" name="maxRooms" min="0" readonly th:value="${command.maxRooms}">
    </div>
    <div class="form-group">
        <label for="bookedRooms">Booked Rooms:</label>
        <input type="number" id="bookedRooms" name="bookedRooms" min="0" readonly th:value="${command.bookedRooms}">
    </div>
    <div class="form-group">
        <label for="maxBeds">Max Beds:</label>
        <input type="number" id="maxBeds" name="maxBeds" min="0" readonly th:value="${command.maxBeds}">
    </div>
    <div class="form-group">
        <label for="bookedBeds">Booked Beds:</label>
        <input type="number" id="bookedBeds" name="bookedBeds" min="0" readonly th:value="${command.bookedBeds}">
    </div>
    <div>
        <button type="submit">Save</button>
        <button type="button" onclick="window.location.href='/occupancyform';">Cancel</button>
    </div>

</form>
</body>
</html>
